<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac toe</title>
</head>
<body>
    <div class="players">
        <div class="player1">
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1" class="the-players">
        </div>
        <div class="player2">
            <label for="player2">Player 2:</label>
            <input type="text" name="player2" id="player2" class="the-players">
        </div>
    </div>
    <div class="buttons">
        <button type="button" id="start">Start</button>
        <button type="button" id="clear">Clear</button>
    </div>
    <div class="container">
        <div class="grid grid-1"></div>
        <div class="grid grid-2"></div>
        <div class="grid grid-3"></div>
        <div class="grid grid-4"></div>
        <div class="grid grid-5"></div>
        <div class="grid grid-6"></div>
        <div class="grid grid-7"></div>
        <div class="grid grid-8"></div>
        <div class="grid grid-9"></div>
    </div>
    <div class="win"></div>
</body>
</html>
